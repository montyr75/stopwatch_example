<link rel="import" href="../../packages/polymer/polymer.html">

<polymer-element name="tute-stopwatch">
  <template>
    <style>
      :host {
        display: inline-block;
        background-color: LemonChiffon;
        border: solid 1px;
        padding: 10px;
        text-align: center;
      }
    </style>

    <div>
      <div>
        {{counter}}
      </div>

      <div>
        <button id="startButton" on-click="{{start}}" disabled?="{{watchRunning}}">Start</button>
        <button id="stopButton" on-click="{{stop}}" disabled?="{{!watchRunning}}">Stop</button>
        <button id="resetButton" on-click="{{reset}}">Reset</button>
      </div>
    </div>
  </template>

  <script type="application/dart" src="tute_stopwatch.dart"></script>
</polymer-element>
